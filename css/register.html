<div class="flex h-screen items-center justify-center bg-gray-100">
    <div class="flex w-96 flex-col items-center rounded bg-white p-8 shadow-md">
      <h2 class="mb-4 text-2xl font-bold">Register</h2>
      <form action="#" method="POST" class="w-full">
        <div class="mb-4">
          <label for="username" class="mb-2 block font-bold text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="w-full rounded-md border px-3 py-2" placeholder="Enter your username" required />
        </div>
        <div class="mb-4">
          <label for="email" class="mb-2 block font-bold text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="w-full rounded-md border px-3 py-2" placeholder="Enter your email address" required />
        </div>
        <div class="mb-4">
          <label for="password" class="mb-2 block font-bold text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="w-full rounded-md border px-3 py-2" placeholder="Enter your password" required />
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="mb-2 block font-bold text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full rounded-md border px-3 py-2" placeholder="Confirm your password" required />
        </div>
        <button type="submit" class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600 focus:bg-blue-600 focus:outline-none">Register</button>
      </form>
    </div>
  </div>
